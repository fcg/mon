<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="飞出国816">
    <meta name="author" content="flyabroad">
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <title>飞出国816配额通报</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">
</head>

<body>
    <section id="form">
        <div class="container">
            <div class="row">
                <h1>飞出国816占位号排队系统</h1>
                <p></p>
                <form action="https://formspree.io/even@flyabroad.hk" method="POST">
                    <div class="form-group">
                        <label for="name">占位号提供者姓名（亲友团提供的号码也算你的姓名）：</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">您的邮箱（我们可以方便的通过该邮箱直接联系您，而不需要加好友）:</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="number">占位号码:</label>
                        <input type="text" class="form-control" id="number">
                    </div>
                    <div class="form-group">
                        <label for="qq">QQ ，电话号码或微信（方便我们即使与您联系）：</label>
                        <input type="text" class="form-control" id="qq">
                    </div>
                    <div class="form-group">
                        <label for="flyer">您的飞出国负责人姓名或负责人编号：</label>
                        <input type="text" class="form-control" id="flyer">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">该号码是否留作自用（如果选择该项，那么我们将不再为您提供调配）</label>
                    </div>
                    <button type="submit" class="btn btn-default">点击这里提交给飞出国，感谢您的支持，您提供的占位号成功被别人使用后，您将获得红包奖励</button>
                </form>
            </div>

        </div>
    </section>
</body>

</html>
