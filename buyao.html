<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="飞出国魁北克816抢配额">
    <meta name="author" content="flyabroad">
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <title>不需要飞出国816配额调配</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">
</head>

<body>
    <section id="form">
        <div class="container">
            <div class="row">
                <h1>不需要飞出国816占位号调配</h1>
                <p>如果自己已经占到比较合适的排队号，可以提交申请不需要占位号，我们届时不再给您安排协调，预支付的费用随后退还。</p>
                <form action="https://formspree.io/even@flyabroad.hk" method="POST">
                    <div class="form-group">
                        <label for="name">主申请人姓名：</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="您的姓名，请填写完整">
                    </div>
                    <div class="form-group">
                        <label for="email">您的邮箱（主申请或副申请常用邮箱）:</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="填写准确的 email 地址">
                    </div>

                    <div class="form-group">
                        <label for="number">您自己当前已经获得的打算用于提交的占位号：</label>
                        <input type="url" class="form-control" name="number" id="number" placeholder="请提供您手里位置最靠前的排队号的号码">
                    </div>					
                    <div class="checkbox">
                        <label for="pay">退定金支付宝或银行账号</label>
							<input type="url" class="form-control" name="pay" id="pay" placeholder="支付宝请提供注册时用的邮箱或手机号码">
                    </div>
					<input type="hidden" name="_subject" value="不需要占位号" />
                    <button type="submit" class="btn btn-default">不需要占位号，请安排退还定金</button>
                </form>

                
            </div>

        </div>
    </section>
</body>

</html>
