<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="飞出国魁北克816抢配额">
    <meta name="author" content="flyabroad">
    <link href="favicon.ico" rel="icon" type="image/x-icon">
    <title>需要飞出国816配额调配</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet">
</head>

<body>
    <section id="form">
        <div class="container">
            <div class="row">
                <h1>需要飞出国816占位号调配</h1>
                <p>支付定金的申请人意味着已经认可“<b>内部号码协调机制</b>”，在自己没有抢到合适号码时寻求内部客户提供的号码，同时自己抢到的多余号码会提供出来供内部其他
                <form action="https://formspree.io/even@flyabroad.hk" method="POST">
                    <div class="form-group">
                        <label for="name">主申请人姓名：</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="您的姓名，请填写完整">
                    </div>
                    <div class="form-group">
                        <label for="email">您的邮箱（主申请或副申请常用邮箱）:</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="填写准确的 email 地址">
                    </div>

                    <div class="form-group">
                        <label for="link">完整的占位号链接地址（如果该占位号自己使用可以不提供该链接）：</label>
                        <input type="url" class="form-control" name="link" id="link" placeholder="请从浏览器地址栏拷贝完整 URL 链接地址粘贴到这里">
                    </div>					
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="checkbox">需要占位号</label>
                    </div>
					<input type="hidden" name="_subject" value="需要占位号" />
                    <button type="submit" class="btn btn-default">需要占位号</button>
                </form>

                
            </div>

        </div>
    </section>
</body>

</html>
